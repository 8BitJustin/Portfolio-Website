  <!-- JQUERY FOR SMOOTH SCROLL -->
 
    <script>

    $('a[href*=#]:not([href=#myCarousel])').click(function() {
        if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') 
            || location.hostname == this.hostname) {

            var target = $(this.hash);
            target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
               if (target.length) {
                 $('html,body').animate({
                     scrollTop: target.offset().top
                }, 1000);
                return false;
            }
        }
    });

    </script>

<!-- JQUERY FOR SKILL CHART -->
    <script src="assets/js/bootstrap.js"></script>
<!-- REQUIRED SKILL CHART SCRIPTS -->
    <script src="assets/js/jquery.easypiechart.min.js"></script>
<!-- CUSTOM SCRIPTS -->
    <script>
        $(function () {
            $('.chart').easyPieChart({
                easing: 'easeOutBounce',
                onStep: function (from, to, percent) {
                    $(this.el).find('.percent').text(Math.round(percent));
                },
                barColor: '#FF987F', //FORCOLOR OF CHART
                lineWidth: 10, //WIDTH OF STRIP OF SKILL CHART
                size: 200, //WIDTH - HEIGHT OF SKILL CHART(SHOULD BE IN SQUARE) -  SHOUL BE EQUAL - Like 200px 
            });

        });
    </script>
